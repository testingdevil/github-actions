name: Lint

on:
  workflow_call:

jobs:

  # -----------------------------------------------------------------------------------------------
  # JOB (1/1): Lint
  # -----------------------------------------------------------------------------------------------
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:

      - name: "[SETUP] Checkout repository"
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Lint Files
        uses: testingdevil/shell-command-retry-action@v0.1.7
        with:
          command: |
            make lint-files

      - name: Lint Yaml
        uses: testingdevil/shell-command-retry-action@v0.1.7
        with:
          command: |
            make lint-yaml

      - name: Lint JSON
        uses: testingdevil/shell-command-retry-action@v0.1.7
        with:
          command: |
            make lint-json

      - name: Lint Bash
        uses: testingdevil/shell-command-retry-action@v0.1.7
        with:
          command: |
            make lint-bash
